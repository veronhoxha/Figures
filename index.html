<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

</head>
<body>
    
    <h1>Figures</h1>

    <div id="grid-container">

        <div class="grid-item" style="background-color: #191919"> 
            <div class="fig1">
                <div class="s1"></div>
                <div class="s2"></div>
                <div class="s3"></div>
                <div class="s4"></div>
            </div>
        </div>

        <div class="grid-item" style="background-color: #6CB3A9">
            <div class="fig2">
                <div class="rec"></div>
                <div class="mid_circle"></div>
                <div class="half_circle_down"></div>
                <div class="half_circle_up"></div>
            </div>
        </div>

        <div class="grid-item" style="background-color:#F5D6B4">
            <div class="fig3"> 
                <div class="circle"></div>
                <div class="circle1"></div>
                <div class="square"></div>
            </div>
        </div>

        <div class="grid-item" style="background-color: #293462">
            <div class="fig4"> 
                <div class="cup"></div>
                <div class="hold"></div>
                <div class="hold1"></div>
            </div>
        </div>  

        <div class="grid-item" style="background-color:#998235">
            <div class="fig5">
                <div class="head"></div>
                <div class="n"> </div>
                <div class="halfcircle"> </div>
                <div class= "oval"> </div>
                <div class= "oval1"> </div>
            </div>
        </div>  

        <div class="grid-item" style="background-color:#5d3a3a">
            <div class="fig6">
                <div class="piano"></div>
                <div class="white"></div>
                <div class="black"></div>
            </div>
        </div>

        <div class="grid-item" style="background-color:#F3AC3C">
            <div class="fig7">
                <div class="sq1"></div>
                <div class="sq2"></div>
                <div class="guitar_tail"></div>
            </div>
        </div>  

        <div class="grid-item" style="background-color:#5C434C">
            <div class="fig8">
                <div class="p"></div>
                <div class="up"></div>
                <div class="small_circle"></div>
                <div class="down"></div>
                <div class="water"> </div>
            </div>
        </div>

        <div class="grid-item" style="background-color: #191919">
            <div class="fig9">
                <div class="d1"></div>
                <div class="d2"></div>
                <div class="d3"></div>
                <div class="d4"></div>
                <div class="d5"></div>
            </div>
        </div>
    </div>

</body>
</html>
